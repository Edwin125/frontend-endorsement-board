<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>We are the Champions</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Orbitron:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <img src="assets/freddie.png" alt="main img for this app">
            <h1>We are the Champions</h1>
            <input type="text" id="input-box" placeholder="Write your endorsement here"></input>
            <div id="sender-receiver-container">
                <input type="text" class="input-box-person" id="input-box-sender" placeholder="from"></input>
                <input type="text" class="input-box-person" id="input-box-receiver" placeholder="to"></input>
            </div>
            <button id="input-btn">Publish</button>
            <p id="endor-text">- Endorsements - </p>
            <div id="publish-container">
                <ul id="publish-list">
                </ul>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
